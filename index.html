<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #titulo {
            font-size: 24px;
            margin: 20px;
        }

        #botonSi, #botonNo {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #botonNo {
            position: absolute;
        }

        #mensaje {
            display: none;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
    <script>
        function moverBotonNo() {
            var posX = Math.floor(Math.random() * (window.innerWidth - 200));
            var posY = Math.floor(Math.random() * (window.innerHeight - 50));

            document.getElementById('botonNo').style.left = posX + 'px';
            document.getElementById('botonNo').style.top = posY + 'px';
        }

        function mostrarMensaje() {
            // Oculta los elementos innecesarios
            document.getElementById('titulo').style.display = 'none';
            document.getElementById('botonSi').style.display = 'none';
            document.getElementById('botonNo').style.display = 'none';

            // Muestra el mensaje
            document.getElementById('mensaje').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="titulo">Te amo, ¿Me amas?</div>
    <button id="botonSi" onclick="mostrarMensaje()">Sí</button>
    <button id="botonNo" onmouseover="moverBotonNo()">No</button>

    <!-- Contenedor del mensaje oculto al principio -->
    <div id="mensaje">Awww, te amo mucho, mi Berenice</div>

    <script>
        window.onload = moverBotonNo;
    </script>
</body>
</html>
